<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudHost - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .login-header {
            color: #007bff;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center mb-4 login-header">CloudHost Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div id="loginMessage" class="alert alert-danger d-none" role="alert"></div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
        </form>
        
        <div class="text-center mt-3 small">
            <p class="mb-1">
                <a href="forgot.html" class="text-decoration-none">Forgot Password?</a>
            </p>
            <p class="mb-0">
                Don't have an account? <a href="signup.html" class="text-decoration-none fw-bold">Sign Up</a>
            </p>
        </div>
        
        <p class="text-center mt-3 text-muted">Hint: user: **admin**, pass: **password**</p>
        <p class="text-center mt-2"><a href="index.html" class="text-decoration-none">Back to Homepage</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            
            // Hardcoded credentials for simulation
            const correctUsername = 'admin';
            const correctPassword = 'password';

            loginMessage.classList.add('d-none'); // Hide previous messages

            if (usernameInput === correctUsername && passwordInput === correctPassword) {
                // Successful login: Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Failed login: Show error message
                loginMessage.textContent = 'Invalid username or password.';
                loginMessage.classList.remove('d-none');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
